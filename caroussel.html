<!DOCTYPE html>
<html>
	<head>
		<title>ISBT Caroussel</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="assets/css/caroussel.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<div class="container-fluid">
			<header>
				<div class="row-fluid">
					<div class="span2">
						<img class="isbt-logo" src="assets/img/caroussel/isbt-logo.png" />
					</div>
					<div class="messages span4 offset2"></div>
					<div class="span3 offset1">
						<img class="dirtydisney-logo" src="assets/img/caroussel/dirtydisney-logo.png" />
					</div>
				</div>
			</header>
			<div class="row-fluid">
				<div class="current-matches match-container span4">
					<div class="match-header row-fluid">
						<div class="span12">
							<h4>Current matches</h4>
						</div>
					</div>
					<div class="match-data">
						<!-- Match data will be loaded here by AJAX-->
					</div>
				</div>
				<div class="upcoming-matches match-container span4">
					<div class="match-header row-fluid">
						<div class="span12">
							<h4>Upcoming matches</h4>
						</div>
					</div>
					<div class="match-data">
						<!-- Match data will be loaded here by AJAX-->
					</div>
				</div>
				<div class="match-scores match-container span4">
					<div class="match-header row-fluid">
						<div class="span12">
							<h4>Last match scores</h4>
						</div>
					</div>
					<div class="match-data">
						<!-- Match data will be loaded here by AJAX-->
					</div>
				</div>
			</div>
		</div>
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/caroussel.js"></script>
	</body>
</html>
